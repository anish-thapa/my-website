<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with Grid</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
        }

        canvas {
            border: 2px solid white;
            background-color: #111;
        }

        #score {
            color: white;
            font-size: 20px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        /* Game Over screen */
        .game-over-overlay {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            color: white;
        }

        .game-over-overlay img {
            width: 300px;
            margin-bottom: 20px;
        }

        .game-over-buttons {
            display: flex;
            justify-content: space-around;
            width: 200px;
        }

        .button {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100px;
        }

        .button:active {
            background-color: #555;
        }

        .controls {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        .row {
            display: flex;
            justify-content: center;
        }

        /* Egg image style */
        .egg {
            width: 20px;
            height: 30px;
            background: url('https://example.com/egg.png') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="score">Score: 0</div>

    <!-- Game Over Overlay -->
    <div id="gameOverOverlay" class="game-over-overlay">
        <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Game Over Cat">
        <h1>Game Over!</h1>
        <h2 id="finalScore">Your Score: 0</h2> <!-- Score display -->
        <div class="game-over-buttons">
            <button class="button" id="replayButton">Replay</button>
            <button class="button" id="exitButton">Exit</button>
        </div>
    </div>

    <!-- Mobile Controls -->
    <div class="controls">
        <div class="row">
            <button class="button" id="upButton">↑</button>
        </div>
        <div class="row">
            <button class="button" id="leftButton">←</button>
            <button class="button" id="rightButton">→</button>
        </div>
        <div class="row">
            <button class="button" id="downButton">↓</button>
        </div>
    </div>

    <script src="snake.js"></script>
</body>
</html>
